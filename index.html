  <link rel="stylesheet" href="style.css">
  <title>Pagination 28</title>

<body>

  <div class="wrapper">
    <h1>Pagination 28</h1>

    <nav id="pag-1" class="pagination">
      <button id="pag-1-start" class="start-page">начало</button>

      <div class="wrapper-page-btn">
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>

        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
        <button class="page-btn pag-1-page-number"></button>
      </div>

      <span id="pag-1-dots" class="page-btn dots">...</span>
      <button id="pag-1-next" class="next">далее</button>
    </nav>


    <div style="display: grid; justify-items: center; gap: 40px;">
